<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/pokeball.png">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <main>

        <img src="https://media4.giphy.com/media/c4KWfzR9xuGQ0/200.gif" 
        alt="pokemon" class="pokemon_img">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> - 
            <span class="pokemon__name">pikachu</span>

        </h1>

        <form class="form">
            <input 
                type="search"
                class="input__search"
                placeholder="Name or Number"
                required
            
            />

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-prev">Next &gt;</button>

        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        
    </main>
